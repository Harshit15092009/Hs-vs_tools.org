<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Multiplier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            width: 90%;
            max-width: 800px;
            height: 200px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin: 20px auto;
            padding: 10px;
            overflow-y: scroll;
            background-color: white;
        }
        #back-button {
            padding: 10px 20px;
            background-color: #FF004C;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Multiplier</h1>
        <input type="text" id="word-input" placeholder="Enter a word">
        <br>
        <button id="copy-button">Copy to Clipboard</button>
        <div id="output"></div>
        <br>
        <button id="back-button" onclick="hm()">Back</button>
    </div>

    <script>
        document.getElementById('copy-button').addEventListener('click', function() {
            copyToClipboard(document.getElementById('output').innerText);
        });

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Copied to clipboard!');
        }

        document.getElementById('word-input').addEventListener('input', function() {
            const word = this.value.trim();
            const outputDiv = document.getElementById('output');
            outputDiv.innerText = ''; // Clear previous content
            
            if (word !== '') {
                let multipliedWord = '';
                for (let i = 0; i < 1000; i++) {
                    multipliedWord += word + ' ';
                }
                outputDiv.innerText = multipliedWord;
            }
        });

        function hm() {
            window.location.href = "index.html";
        }
    </script>
</body>
            </html>
